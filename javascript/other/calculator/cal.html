<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="mainScreen">
      <div class="row0 row">
        <input type="text" id="screen" class="screen" value="" />
      </div>
      <div class="row1 row">
        <div class="col1 col">
          <input type="submit" id="1" class="1 button" value="1" />
        </div>
        <div class="col2 col">
          <input type="submit" id="2" class="2 button" value="2" />
        </div>
        <div class="col3 col">
          <input type="submit" id="3" class="3 button" value="3" />
        </div>
        <div class="col4 col">
          <input type="submit" id="add" class="add button" value="+" />
        </div>
      </div>

      <!-- row 2 -->
      <div class="row2 row">
        <div class="col1 col">
          <input type="submit" id="4" class="4 button" value="4" />
        </div>
        <div class="col2 col">
          <input type="submit" id="5" class="5 button" value="5" />
        </div>
        <div class="col3 col">
          <input type="submit" id="6" class="6 button" value="6" />
        </div>
        <div class="col4 col">
          <input type="submit" id="sub" class="sub button" value="-" />
        </div>
      </div>

      <!-- row 3 -->
      <div class="row3 row">
        <div class="col1 col">
          <input type="submit" id="7" class="7 button" value="7" />
        </div>
        <div class="col2 col">
          <input type="submit" id="8" class="8 button" value="8" />
        </div>
        <div class="col3 col">
          <input type="submit" id="9" class="9 button" value="9" />
        </div>
        <div class="col4 col">
          <input type="submit" id="mul" class="mul button" value="*" />
        </div>
      </div>

      <!-- row 4 -->
      <div class="row4 row">
        <div class="col1 col">
          <input type="submit" id="0" class="0 button" value="0" />
        </div>
        <div class="col2 col">
          <input type="submit" id="dot" class="dot button" value="." />
        </div>
        <div class="col3 col">
          <input type="submit" id="div" class="div button" value="/" />
        </div>
        <div class="col4 col">
          <input type="submit" id="equal" class="equal button" value="=" />
        </div>
      </div>
    </div>
  </body>
</html>
